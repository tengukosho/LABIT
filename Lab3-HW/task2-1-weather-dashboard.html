<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Status
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = '2943b7e2e4614e1c4e15ce27372b4a88'; // muh API key
        
        // get weather icon based on weather type
        function getWeatherIcon(weather) {
            let main = weather.toLowerCase();
            if (main.includes('clear')) return '‚òÄÔ∏è';
            if (main.includes('cloud')) return '‚òÅÔ∏è';
            if (main.includes('rain')) return 'üåßÔ∏è';
            if (main.includes('drizzle')) return 'üå¶Ô∏è';
            if (main.includes('thunder')) return '‚õàÔ∏è';
            if (main.includes('snow')) return '‚ùÑÔ∏è';
            if (main.includes('mist') || main.includes('fog')) return 'üå´Ô∏è';
            return 'üå§Ô∏è';
        }
        
        async function fetchWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
            const response = await fetch(url);
            if (!response.ok) {
                const errorData = await response.json();
                if (response.status === 401) {
                    throw new Error('Invalid API key. Please check your API key.');
                } else if (response.status === 404) {
                    throw new Error('City not found');
                } else {
                    throw new Error(errorData.message || 'Failed to fetch weather');
                }
            }
            return await response.json();
        }
        
        async function fetchForecast(city) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`;
            const response = await fetch(url);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Could not get forecast');
            }
            return await response.json();
        }
        
        function displayWeather(data) {
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed * 3.6); // convert m/s to km/h
            const cityName = data.name;
            const country = data.sys.country;
            const icon = getWeatherIcon(data.weather[0].main);
            
            let html = `
                <div class="weather-card">
                    <h2>${cityName}, ${country}</h2>
                    <div class="current-weather">
                        <div>
                            <div style="font-size: 48px; margin: 10px 0;">${icon}</div>
                            <div style="font-size: 24px; text-transform: capitalize;">${description}</div>
                        </div>
                        <div class="temp-display">${temp}¬∞C</div>
                    </div>
                    <div style="display: flex; gap: 40px; margin-top: 20px;">
                        <div>
                            <strong>Humidity:</strong> ${humidity}%
                        </div>
                        <div>
                            <strong>Wind:</strong> ${windSpeed} km/h
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('weatherDisplay').innerHTML = html;
        }
        
        function displayForecast(data) {
            // get one forecast per day around noon
            let dailyForecasts = [];
            let processedDays = new Set();
            
            for (let item of data.list) {
                let date = new Date(item.dt * 1000);
                let day = date.toLocaleDateString('en-US', { weekday: 'short' });
                let hour = date.getHours();
                
                // get the forecast closest to noon for each day
                if (!processedDays.has(day) && hour >= 11 && hour <= 14) {
                    processedDays.add(day);
                    dailyForecasts.push({
                        day: day,
                        temp: Math.round(item.main.temp),
                        icon: getWeatherIcon(item.weather[0].main),
                        description: item.weather[0].description
                    });
                }
                
                if (dailyForecasts.length >= 5) break;
            }
            
            let html = '<div class="weather-card"><h3>5-Day Forecast</h3><div class="forecast-grid">';
            
            for (let forecast of dailyForecasts) {
                html += `
                    <div class="forecast-item">
                        <div style="font-weight: bold;">${forecast.day}</div>
                        <div style="font-size: 36px; margin: 10px 0;">${forecast.icon}</div>
                        <div style="font-size: 24px; font-weight: bold;">${forecast.temp}¬∞C</div>
                        <div style="font-size: 14px; color: #666; text-transform: capitalize;">${forecast.description}</div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            document.getElementById('forecastDisplay').innerHTML = html;
        }
        
        async function searchWeather() {
            const input = document.getElementById('cityInput');
            const city = input.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            clearError();
            document.getElementById('weatherDisplay').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('forecastDisplay').innerHTML = '';
            
            try {
                const weatherData = await fetchWeather(city);
                const forecastData = await fetchForecast(city);
                
                displayWeather(weatherData);
                displayForecast(forecastData);
                saveRecentSearch(city);
                loadRecentSearches();
            } catch (error) {
                showError(error.message);
                document.getElementById('weatherDisplay').innerHTML = '';
                document.getElementById('forecastDisplay').innerHTML = '';
            }
        }
        
        function saveRecentSearch(city) {
            let searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            
            // remove city if it already exists
            searches = searches.filter(c => c.toLowerCase() !== city.toLowerCase());
            
            // add to beginning
            searches.unshift(city);
            
            // keep only 5 most recent
            if (searches.length > 5) {
                searches = searches.slice(0, 5);
            }
            
            localStorage.setItem('recentSearches', JSON.stringify(searches));
        }
        
        function loadRecentSearches() {
            const searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            const container = document.getElementById('recentSearches');
            
            if (searches.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            let html = '<div style="margin-top: 10px; color: #666;">Recent:</div>';
            
            for (let city of searches) {
                html += `<span class="recent-city" onclick="searchCity('${city}')">${city}</span>`;
            }
            
            container.innerHTML = html;
        }
        
        function searchCity(city) {
            document.getElementById('cityInput').value = city;
            searchWeather();
        }
        
        function showError(message) {
            document.getElementById('errorMessage').innerHTML = 
                `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        loadRecentSearches();
    </script>
</body>
</html>
